    /* Loading indicator */
    .loading {
      position: fixed;
      top: 0;

      width: 100%;

      display: flex;
      justify-content: center;
      align-items: center;

    }
    .loading-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const username = localStorage.getItem('username');
      if (!username) {
        alert("„É≠„Ç∞„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
        window.location.href = "index.html";
      }
    });
  </script>

  <div id="app">
    <div class="header">
      <div>üì∏ „Ç´„É°„É©„ÅßÊíÆÂΩ±</div>
      <button class="button" @click="goToMain">üîÅ Êàª„Çã</button>
    </div>

    <div class="container">
      <div class="menu-options">
        <div class="menu-option">
          <video ref="video" v-show="!photo" autoplay playsinline muted width="640" height="480" style="max-width: 100%; height: auto;"></video>
          <canvas ref="canvas" width="640" height="480" v-show="photo" style="max-width: 100%; height: auto;"></canvas>
        </div>

        <div class="center-buttons" v-if="!photo">
          <button class="button" @click="capturePhoto">üì∏ ÊíÆÂΩ±„Åô„Çã</button>
        </div>
        <div class="center-buttons" v-if="photo">
          <button class="button" @click="retakePhoto">üîÑ „ÇÇ„ÅÜ‰∏ÄÂ∫¶ÊíÆÂΩ±</button>
        </div>

        <div class="menu-option" v-if="translatedObjects.length > 0">
          <h3>Ê§úÂá∫„Åï„Çå„ÅüÁâ©‰Ωì‰∏ÄË¶ß:</h3>
          <ul>
            <li v-for="(obj, index) in translatedObjects" :key="index">
              [[ index + 1 ]]. [[ obj.en ]] ([[ obj.jp ]])
            </li>
          </ul>
        </div>
      </div>
    </div>
    
    <!-- Add loading indicator -->
    <div class="loading" v-if="isLoading" style="display: none;">
      <div class="loading-content">
        <div class="spinner"></div>
        <div>Âá¶ÁêÜ‰∏≠...</div>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <div class="bottom-nav-container">
      <div class="side-nav-items">
        <a href="camera.html" class="nav-item">
          <div class="nav-icon">üì∑</div>
          <div>„Ç´„É°„É©</div>
        </a>
      </div>
      <a href="quiz.html" class="quiz-button">
        <div class="quiz-icon">‚ùì</div>
        <div class="quiz-text">„ÇØ„Ç§„Ç∫</div>
      </a>
      <div class="side-nav-items">
        <a href="menu.html" class="nav-item">
          <div class="nav-icon">‚ò∞</div>
          <div>„É°„Éã„É•„Éº</div>
        </a>
      </div>
    </div>
  </div>

  <script type="module">
    import config from '/static/api-config.js';

    new Vue({
      el: '#app',
      delimiters: ['[[', ']]'],
      data: {
        stream: null,
        photo: '',
        objects: [],
        translatedObjects: [],
        lastFrameData: null,
        stillStartTime: null,
        detectionCooldown: false,
        isLoading: false
      },
      methods: {
        startCamera() {
          // Use environment camera (rear camera) on mobile by default
          const constraints = { 
            video: { 
              facingMode: 'environment',
              width: { ideal: 1280 },
              height: { ideal: 720 }
            } 
          };
          
          navigator.mediaDevices.getUserMedia(constraints)
            .then(stream => {
              this.stream = stream;
              this.$refs.video.srcObject = stream;
              this.setupAutoDetection();
            })
            .catch(error => {
              console.error("„Ç´„É°„É©Ëµ∑Âãï„Ç®„É©„Éº:", error);
              // Fallback to any available camera
              navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                  this.stream = stream;
                  this.$refs.video.srcObject = stream;
                  this.setupAutoDetection();
                })
                .catch(error => {
                  console.error("„Ç´„É°„É©Ëµ∑Âãï„Ç®„É©„Éº („Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ):", error);
                  alert("„Ç´„É°„É©„ÅÆËµ∑Âãï„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ„Ç´„É°„É©„Å∏„ÅÆ„Ç¢„ÇØ„Çª„ÇπË®±ÂèØ„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
                });
            });
        },
        stopCamera() {
          if (this.stream) {
            this.stream.getTracks().forEach(track => track.stop());
            this.stream = null;
          }
        },
        capturePhoto() {
          const canvas = this.$refs.canvas;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(this.$refs.video, 0, 0, canvas.width, canvas.height);
          canvas.toBlob(blob => {
            const reader = new FileReader();
            reader.onloadend = () => {
              this.photo = reader.result;
              this.stopCamera();
              this.sendToFlask(this.photo);
            };
            reader.readAsDataURL(blob);
          }, 'image/png');
        },
        sendToFlask(base64data) {
          const username = localStorage.getItem('username') || null;
          
          // Show loading indicator
          this.isLoading = true;
          document.querySelector('.loading').style.display = 'flex';
          
          fetch('/api/photo-analyze', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ image: base64data, username })
          })
            .then(res => res.json())
            .then(data => {
              // Hide loading indicator
              this.isLoading = false;
              document.querySelector('.loading').style.display = 'none';
              
              if (data.success) {
                this.objects = data.objects;
                this.drawBoundingBoxes(this.objects);
                this.translateLabels();
              } else {
                alert("Áâ©‰ΩìÊ§úÂá∫„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: " + data.message);
              }
            })
            .catch(err => {
              // Hide loading indicator
              this.isLoading = false;
              document.querySelector('.loading').style.display = 'none';
              
              console.error("Flask„Å®„ÅÆÈÄö‰ø°„Ç®„É©„Éº:", err);
            });
        },
        drawBoundingBoxes(objects) {
          const canvas = this.$refs.canvas;
          const ctx = canvas.getContext('2d');
          const img = new Image();
          img.onload = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            ctx.setLineDash([6, 4]);
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 2;
            ctx.font = '14px Arial';
            ctx.fillStyle = 'red';

            objects.forEach(obj => {
              const v = obj.boundingPoly.normalizedVertices;
              const x1 = v[0].x * canvas.width;
              const y1 = v[0].y * canvas.height;
              const x2 = v[2].x * canvas.width;
              const y2 = v[2].y * canvas.height;
              ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);
              ctx.fillText(obj.name, x1 + 4, y1 - 6);
            });

            ctx.setLineDash([]);
          };
          img.src = this.photo;
        },
        async translateLabels() {
          // Show loading indicator
          this.isLoading = true;
          document.querySelector('.loading').style.display = 'flex';
          
          try {
            const translations = await Promise.all(this.objects.map(async obj => {
              try {
                const res = await fetch("/api/google-translate", {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ text: obj.name })
                });
                const data = await res.json();
                return { en: obj.name, jp: data.translated_text || "ÁøªË®≥Â§±Êïó" };
              } catch (err) {
                console.error("ÁøªË®≥„Ç®„É©„Éº:", err);
                return { en: obj.name, jp: "ÁøªË®≥Â§±Êïó" };
              }
            }));
            this.translatedObjects = translations;
          } finally {
            // Hide loading indicator
            this.isLoading = false;
            document.querySelector('.loading').style.display = 'none';
          }
        },
        setupAutoDetection() {
          const canvas = this.$refs.canvas;
          const ctx = canvas.getContext('2d');
          const video = this.$refs.video;

          setInterval(() => {
            if (!this.stream) return;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const currentFrame = ctx.getImageData(0, 0, canvas.width, canvas.height);

            if (this.lastFrameData) {
              const diff = this.calculateFrameDifference(this.lastFrameData.data, currentFrame.data);
              const threshold = 0.02;
              const isStill = diff < threshold;

              if (isStill && !this.detectionCooldown && !this.photo) {
                if (!this.stillStartTime) {
                  this.stillStartTime = Date.now();
                } else if (Date.now() - this.stillStartTime > 1000) {
                  canvas.toBlob(blob => {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                      this.photo = reader.result;
                      this.stopCamera();
                      this.sendToFlask(this.photo);
                    };
                    reader.readAsDataURL(blob);
                  }, 'image/jpeg');

                  this.detectionCooldown = true;
                  setTimeout(() => {
                    this.detectionCooldown = false;
                  }, 3000);
                }
              } else {
                this.stillStartTime = null;
              }
            }

            this.lastFrameData = currentFrame;
          }, 200);
        },
        calculateFrameDifference(data1, data2) {
          let diffPixels = 0;
          // Sample only a subset of pixels for better performance on mobile
          const step = 16; // Check every 16th pixel instead of every pixel
          for (let i = 0; i < data1.length; i += step * 4) {
            const rDiff = Math.abs(data1[i] - data2[i]);
            const gDiff = Math.abs(data1[i + 1] - data2[i + 1]);
            const bDiff = Math.abs(data1[i + 2] - data2[i + 2]);
            if (rDiff + gDiff + bDiff > 30) diffPixels++;
          }
          return diffPixels / (data1.length / step / 4);
        },
        retakePhoto() {
          this.photo = '';
          this.objects = [];
          this.translatedObjects = [];
          this.stillStartTime = null;
          this.startCamera();
        },
        goToMain() {
          window.location.href = "/quiz.html";
        },
        handleVisibilityChange() {
          if (document.hidden) {
            this.stopCamera();
          } else if (!this.photo) {
            this.startCamera();
          }
        }
      },
      mounted() {
        this.startCamera();
        
        // Handle page visibility changes (switching apps, etc.)
        document.addEventListener('visibilitychange', this.handleVisibilityChange);
        
        // Handle orientation changes
        window.addEventListener('orientationchange', () => {
          setTimeout(() => {
            if (!this.photo) {
              this.stopCamera();
              this.startCamera();
            }
          }, 500);
        });
      },
      beforeDestroy() {
        this.stopCamera();
        document.removeEventListener('visibilitychange', this.handleVisibilityChange);
      }
    });
  </script>
</body>
