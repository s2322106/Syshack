<!DOCTYPE html>
<html lang="ja">
<head>

  <title>„Ç´„É°„É©ÊíÆÂΩ±</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;

    }
    .menu-options {
      display: flex;

    }
    .menu-option {

    .button {

    /* Bottom Navigation */

      bottom: 0;

    }
    .bottom-nav-container {
      display: flex;

    }
    .side-nav-items {

    }

      display: flex;

    }
    .quiz-button {
      background-color: #007bff;

      border-radius: 50%;
      width: 70px;

      display: flex;

    .quiz-button:hover {
      background-color: #0069d9;
    }
    .quiz-icon {
      font-size: 28px;

    }
    .quiz-text {

    }
    /* Loading indicator */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1001;
    }
    .loading-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .camera-controls {
      margin-top: 10px;
      display: flex;
      justify-content: space-around;
    }
    .camera-switch {
      padding: 8px 15px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const username = localStorage.getItem('username');
      if (!username) {
        alert("„É≠„Ç∞„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
        window.location.href = "index.html";
      }
    });
  </script>

  <div id="app">
    <div class="header">
      <div>üì∏ „Ç´„É°„É©„ÅßÊíÆÂΩ±</div>
      <button class="button" @click="goToMain">üîÅ Êàª„Çã</button>
    </div>

    <div class="container">
      <div class="menu-options">
        <div class="menu-option">
          <div class="camera-container">
            <video ref="video" v-show="!photo" autoplay playsinline muted></video>
            <canvas ref="canvas" v-show="photo"></canvas>
          </div>
          
          <div class="camera-controls" v-if="!photo && hasMultipleCameras">
            <button class="camera-switch" @click="switchCamera">üì± „Ç´„É°„É©ÂàáÊõø</button>
          </div>
        </div>

        <div class="center-buttons" v-if="!photo">
          <button class="button" @click="capturePhoto">üì∏ ÊíÆÂΩ±„Åô„Çã</button>
        </div>
        <div class="center-buttons" v-if="photo">
          <button class="button" @click="retakePhoto">üîÑ „ÇÇ„ÅÜ‰∏ÄÂ∫¶ÊíÆÂΩ±</button>
        </div>

        <div class="menu-option" v-if="translatedObjects.length > 0">
          <h3>Ê§úÂá∫„Åï„Çå„ÅüÁâ©‰Ωì‰∏ÄË¶ß:</h3>
          <ul>
            <li v-for="(obj, index) in translatedObjects" :key="index">
              [[ index + 1 ]]. [[ obj.en ]] ([[ obj.jp ]])
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Loading indicator -->
    <div class="loading" v-if="isLoading">
      <div class="loading-content">
        <div class="spinner"></div>
        <div>[[ loadingMessage ]]</div>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <div class="bottom-nav-container">
      <div class="side-nav-items">
        <a href="camera.html" class="nav-item">
          <div class="nav-icon">üì∑</div>
          <div>„Ç´„É°„É©</div>
        </a>
      </div>
      <a href="quiz.html" class="quiz-button">
        <div class="quiz-icon">‚ùì</div>
        <div class="quiz-text">„ÇØ„Ç§„Ç∫</div>
      </a>
      <div class="side-nav-items">
        <a href="menu.html" class="nav-item">
          <div class="nav-icon">‚ò∞</div>
          <div>„É°„Éã„É•„Éº</div>
        </a>
      </div>
    </div>
  </div>

  <script type="module">
    import config from '/static/api-config.js';

    new Vue({
      el: '#app',
      delimiters: ['[[', ']]'],
      data: {
        stream: null,
        photo: '',
        objects: [],
        translatedObjects: [],
        lastFrameData: null,
        stillStartTime: null,
        detectionCooldown: false,
        isLoading: false,
        loadingMessage: 'Âá¶ÁêÜ‰∏≠...',
        facingMode: 'environment', // Default to rear camera
        hasMultipleCameras: false,
        availableCameras: [],
        currentCameraIndex: 0,
        canvasWidth: 640,
        canvasHeight: 480
      },
      methods: {
        async checkAvailableCameras() {
          try {
            const devices = await navigator.mediaDevices.enumerateDevices();
            this.availableCameras = devices.filter(device => device.kind === 'videoinput');
            this.hasMultipleCameras = this.availableCameras.length > 1;
          } catch (error) {
            console.error("„Ç´„É°„É©ÊÉÖÂ†±„ÅÆÂèñÂæó„Ç®„É©„Éº:", error);
          }
        },
        async switchCamera() {
          if (this.stream) {
            this.stopCamera();
          }
          
          this.currentCameraIndex = (this.currentCameraIndex + 1) % this.availableCameras.length;
          const cameraId = this.availableCameras[this.currentCameraIndex].deviceId;
          
          await this.startCamera({
            video: {
              deviceId: { exact: cameraId }
            }
          });
        },
        async startCamera(constraints = null) {
          this.isLoading = true;
          this.loadingMessage = '„Ç´„É°„É©Ëµ∑Âãï‰∏≠...';
          
          try {
            const defaultConstraints = {
              video: {
                facingMode: this.facingMode,
                width: { ideal: 1280 },
                height: { ideal: 720 }
              }
            };
            
            const streamConstraints = constraints || defaultConstraints;
            this.stream = await navigator.mediaDevices.getUserMedia(streamConstraints);
            
            const video = this.$refs.video;
            video.srcObject = this.stream;
            
            // Set canvas dimensions based on video track
            const track = this.stream.getVideoTracks()[0];
            const settings = track.getSettings();
            
            // Update canvas dimensions
            const canvas = this.$refs.canvas;
            this.canvasWidth = settings.width || 640;
            this.canvasHeight = settings.height || 480;
            canvas.width = this.canvasWidth;
            canvas.height = this.canvasHeight;
            
            // Wait for video to be ready
            await new Promise(resolve => {
              video.onloadedmetadata = () => {
                video.play();
                resolve();
              };
            });
            
            this.setupAutoDetection();
            await this.checkAvailableCameras();
          } catch (error) {
            console.error("„Ç´„É°„É©Ëµ∑Âãï„Ç®„É©„Éº:", error);
            alert("„Ç´„É°„É©„ÅÆËµ∑Âãï„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ„Ç´„É°„É©„Å∏„ÅÆ„Ç¢„ÇØ„Çª„ÇπË®±ÂèØ„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
          } finally {
            this.isLoading = false;
          }
        },
        stopCamera() {
          if (this.stream) {
            this.stream.getTracks().forEach(track => track.stop());
            this.stream = null;
          }
        },
        capturePhoto() {
          const canvas = this.$refs.canvas;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(this.$refs.video, 0, 0, canvas.width, canvas.height);
          
          this.isLoading = true;
          this.loadingMessage = 'ÁîªÂÉèÂá¶ÁêÜ‰∏≠...';
          
          canvas.toBlob(blob => {
            const reader = new FileReader();
            reader.onloadend = () => {
              this.photo = reader.result;
              this.stopCamera();
              this.sendToFlask(this.photo);
            };
            reader.readAsDataURL(blob);
          }, 'image/jpeg', 0.9);
        },
        sendToFlask(base64data) {
          const username = localStorage.getItem('username') || null;
          this.isLoading = true;
          this.loadingMessage = 'Áâ©‰ΩìÊ§úÂá∫‰∏≠...';
          
          fetch('/api/photo-analyze', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ image: base64data, username })
          })
            .then(res => res.json())
            .then(data => {
              this.isLoading = false;
              if (data.success) {
                this.objects = data.objects;
                this.drawBoundingBoxes(this.objects);
                this.translateLabels();
              } else {
                alert("Áâ©‰ΩìÊ§úÂá∫„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: " + data.message);
              }
            })
            .catch(err => {
              this.isLoading = false;
              console.error("Flask„Å®„ÅÆÈÄö‰ø°„Ç®„É©„Éº:", err);
              alert("„Çµ„Éº„Éê„Éº„Å®„ÅÆÈÄö‰ø°„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ„ÇÇ„ÅÜ‰∏ÄÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ");
            });
        },
        drawBoundingBoxes(objects) {
          const canvas = this.$refs.canvas;
          const ctx = canvas.getContext('2d');
          const img = new Image();
          img.onload = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            ctx.setLineDash([6, 4]);
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 2;
            ctx.font = '14px Arial';
            ctx.fillStyle = 'red';

            objects.forEach(obj => {
              const v = obj.boundingPoly.normalizedVertices;
              const x1 = v[0].x * canvas.width;
              const y1 = v[0].y * canvas.height;
              const x2 = v[2].x * canvas.width;
              const y2 = v[2].y * canvas.height;
              ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);
              ctx.fillText(obj.name, x1 + 4, y1 - 6);
            });

            ctx.setLineDash([]);
          };
          img.src = this.photo;
        },
        async translateLabels() {
          this.isLoading = true;
          this.loadingMessage = 'ÁøªË®≥‰∏≠...';
          
          try {
            const translations = await Promise.all(this.objects.map(async obj => {
              try {
                const res = await fetch("/api/google-translate", {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ text: obj.name })
                });
                const data = await res.json();
                return { en: obj.name, jp: data.translated_text || "ÁøªË®≥Â§±Êïó" };
              } catch (err) {
                console.error("ÁøªË®≥„Ç®„É©„Éº:", err);
                return { en: obj.name, jp: "ÁøªË®≥Â§±Êïó" };
              }
            }));
            this.translatedObjects = translations;
          } finally {
            this.isLoading = false;
          }
        },
        setupAutoDetection() {
          const canvas = this.$refs.canvas;
          const ctx = canvas.getContext('2d');
          const video = this.$refs.video;

          const detectInterval = setInterval(() => {
            if (!this.stream || this.photo) {
              clearInterval(detectInterval);
              return;
            }
            
            try {
              ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
              const currentFrame = ctx.getImageData(0, 0, canvas.width, canvas.height);

              if (this.lastFrameData) {
                const diff = this.calculateFrameDifference(this.lastFrameData.data, currentFrame.data);
                const threshold = 0.02;
                const isStill = diff < threshold;

                if (isStill && !this.detectionCooldown) {
                  if (!this.stillStartTime) {
                    this.stillStartTime = Date.now();
                  } else if (Date.now() - this.stillStartTime > 1000) {
                    canvas.toBlob(blob => {
                      const reader = new FileReader();
                      reader.onloadend = () => {
                        this.photo = reader.result;
                        this.stopCamera();
                        this.sendToFlask(this.photo);
                      };
                      reader.readAsDataURL(blob);
                    }, 'image/jpeg', 0.9);

                    this.detectionCooldown = true;
                    setTimeout(() => {
                      this.detectionCooldown = false;
                    }, 3000);
                  }
                } else {
                  this.stillStartTime = null;
                }
              }

              this.lastFrameData = currentFrame;
            } catch (e) {
              console.error("Auto detection error:", e);
            }
          }, 200);
        },
        calculateFrameDifference(data1, data2) {
          let diffPixels = 0;
          const sampleSize = Math.floor(data1.length / 40); // Sample only a portion for performance
          
          for (let i = 0; i < data1.length; i += 40) {
            const rDiff = Math.abs(data1[i] - data2[i]);
            const gDiff = Math.abs(data1[i + 1] - data2[i + 1]);
            const bDiff = Math.abs(data1[i + 2] - data2[i + 2]);
            if (rDiff + gDiff + bDiff > 30) diffPixels++;
          }
          
          return diffPixels / (data1.length / 40 / 4);
        },
        retakePhoto() {
          this.photo = '';
          this.objects = [];
          this.translatedObjects = [];
          this.stillStartTime = null;
          this.startCamera();
        },
        goToMain() {
          window.location.href = "/quiz.html";
        },
        handleVisibilityChange() {
          if (document.hidden) {
            this.stopCamera();
          } else if (!this.photo) {
            this.startCamera();
          }
        }
      },
      async mounted() {
        // Check if device orientation is supported and add listener
        if (window.DeviceOrientationEvent) {
          window.addEventListener('orientationchange', () => {
            // Give time for the orientation change to complete
            setTimeout(() => {
              if (!this.photo) {
                this.stopCamera();
                this.startCamera();
              }
            }, 500);
          });
        }
        
        // Handle page visibility changes (switching apps, etc.)
        document.addEventListener('visibilitychange', this.handleVisibilityChange);
        
        // Initialize camera
        await this.startCamera();
      },
      beforeDestroy() {
        this.stopCamera();
        document.removeEventListener('visibilitychange', this.handleVisibilityChange);
      }
    });
  </script>
</body>
